<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="фото послуги фотографії">
	<title>GrandPlans</title>
	<link rel="stylesheet" href="admin.css">

</head>

<body>
	
	<form method="post" action="/imgupload" enctype="multipart/form-data">
		<div>
			<label for="image_uploads">Choose images to upload</label>
			<input type="file" id="image_uploads" name="image_uploads" accept="image/*" multiple>
		</div>
		<div class="preview">
			<p>No files currently selected for upload</p>
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
	
	<!-- <img src="/pages/media/black.jpg" alt="myImg"> -->
	<nav>
		<div id="goods" class="navCell">
			<h1 id="goods-title" class="banner">Каталог Товарів</h1>
			<ul id="goods-list" class="main-table-list">
				<li class="staff-group">
					<button class="btn newbie new-group">+</button>
				</li>
			</ul>
		</div>

		<div id="services">
			<h1 id="services-title" class="banner">Список послуг</h1>
			<ul id="services-list" class="main-table-list">
				<li class="staff-group">
					<button class="btn newbie new-group">+</button>
				</li>
			</ul>
		</div>

		<div id="todos">
			<h1 id="todos-title" class="banner"> Зробити фотографії</h1>
			<ul id="todos-list" class="main-table-list"></ul>
		</div>

		<div id="news">
			<h1 id="news-title" class="banner">Список новин</h1>
			<ul id="news-list" class="main-table-list"></ul>
		</div>

	</nav>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="admin.js"></script>

</body>

</html>
