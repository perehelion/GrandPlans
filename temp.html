<html>

<head>
	<meta charset="UTF-8">
	<title>GrandPlans</title>
	<link rel="stylesheet" href="temp.css">
</head>

<body>


	<nav>

		<div id="goods-menu" class="navCell">
			<p id="goods-title">Каталог Товарів</p>
			<ul>

				<div id="myFrame">
					<span id="name">Any Name</span>
					<br>
					<span id="price">Any Price</span>
					<br>
					<img src="" alt="any picture">
					<br>
					<button id="change">Коригувати</button>
					<button id="delete">Видалити</button>
				</div>

				<li>
					<input id="new-goods-group-name" type="text" placeholder="Назва групи товарів">
					<ul id="goods-group">

						<li id="new-goods-constructor">
							<input id="new-goods-name" type="text" placeholder="Назва товару">
							<br>
							<input id="new-goods-price" type="text" placeholder="Ціна">
							<br>
							<label for="aga">Картинка: </label>
							<input id="newgoods-img" type="file">
							<br>
							<button id="new-goods-apply">Встромити в сторінку</button>
							<button id="new-goods-clear">Зачистити введене</button>
						</li>

						<li id="add-new-goods-item">
							<button id="add-new-goods">+ Одиниця з групи товарів</button>
						</li>

					</ul>
					<br>
				</li>

				<li>
					<button id="add-new-goods-group">+ Групу товарів</button>
				</li>

			</ul>
		</div>


		<div id="todo-open">
			<p id="todo-title"> Зробити фотографії</p>

		</div>


		<div id="services-menu">
			<p id="services-title">Список послуг</p>

		</div>

	</nav>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="admin.js"></script>

</body>

</html>
