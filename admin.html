<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="фото послуги фотографії">
	<title>GrandPlans</title>
	<link rel="stylesheet" href="admin.css">

</head>

<body>
	<nav>

		<div id="goods-menu" class="navCell">
			<p id="goods-title">Каталог Товарів</p>

				<li>
					<input type="text" placeholder="Назва групи товарів">

						<li>
							<span>Нова одиниця товару</span>

							<input class="price" type="text" placeholder="Ціна">

							<label>Картинка: </label>

				</li>

				<li>

			<p id="todo-title"> Зробити фотографії</p>
